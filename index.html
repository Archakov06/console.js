<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>console.js</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="console"></div>
    <script src="js/index.js"></script>

    <script>
      const jsConsole = new Console(document.querySelector(`.console`), {
        object: {
          expandDepth: 4,
          exclude: [`array`]
        },
        // function: {
        //   expandDepth: 2,
        //   exclude: [ViewType.OBJECT, ViewType.ARRAY]
        // },
        // array: {
        //   expandDepth: 2
        // }
      });
      // jsConsole.extend(console);

      const obj = {};
      const arr = [obj];
      arr.push(arr);
      // arr.fn = fn;
      const fn = (bar = 123) => {
        return bar;
      };
      fn.arr = arr;
      fn.obj = obj;
      obj.obj = obj;
      obj.arr = arr;
      obj.fn = fn;

      const getLengths = () => {
        const objects = Array.from(
            document.querySelectorAll(`.item.item--object.item--show-content > .item__content.entry-container--object`)
        );
        const arrays = Array.from(
            document.querySelectorAll(`.item.item--array.item--show-content > .item__content.entry-container--array`)
        );
        const functions = Array.from(
            document.querySelectorAll(`.item.item--function.item--show-content > .item__content.entry-container--function`)
        );
        return {
          objLength: objects.length,
          arrLength: arrays.length,
          fnLength: functions.length
        };
      };

      jsConsole.log(obj);
      console.log(getLengths());

    </script>
  </body>
</html>
