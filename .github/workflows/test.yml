name: test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-18.04

    timeout-minutes:
      10

    steps:
      - uses: actions/checkout@master

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: install dependencies
        run: |
          npm i
          npm run bootstrap

      - name: test build
        run: npm run build

      - name: unit and lint tests
        run: npm run test
